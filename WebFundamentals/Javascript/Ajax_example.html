<HTML>
	<header>
		<title>Call Back Example</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">

		//return false doesn't allow the page to refresh
		//.submit works in two ways 1. listener 2. used to hard submit
		//.serialized preps forms being handled by a computer, preps the form to be manipulated behind the scenes
			$(document).ready(function(){
				//alert('hello!');
				$('#form1').submit(function(){
					console.log($(this).serialized());
					//alert('you are submitting me!');
					return false
				});	
				$('.btn').click(function(){
					$('#form1').submit();
				})
			});
			
		</script>
	</header>


<body>
	<form id="form1" action="process.php" method="post">
		First name<input type="text" name="first_name">
		Last name <input type="text" name="last_name">
		Email <input type="tex" name="email">
		<input type="submit" value="submit!">
	</form>
	<button class="btn">Click me to use .submit() differently</button>
</body>

</HTML>
